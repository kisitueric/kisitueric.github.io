
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Fundraising - Donate to Mp Mabirizi Emmanuel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #34495e;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .breadcrumb {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .breadcrumb li {
            margin-right: 20px;
        }

        .breadcrumb a {
            color: #fff;
            text-decoration: none;
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .donate-form {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .donate-form h2 {
            margin-top: 0;
        }

        .donate-form label {
            display: block;
            margin-bottom: 10px;
        }

        .donate-form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }

        .donate-form input[type="number"]:hover {
            outline: 1px solid #c6efce;
        }

        .donate-form input[type="number"]:focus {
            outline: 1px solid #c6e;
        }

        .donate-form select {
            appearance: none;
            background-image: linear-gradient(45deg, transparent 50%, white 50%), linear-gradient(135deg, lightblue 50%, transparent 50%);
            background-position: calc(100% - 20px) calc(1em + 2px), calc(100% - 15px) calc(1em + 2px), calc(100% - 2.5em) 0.5em;
padding: 20px;
        }

        .donate-form select:focus {
            outline: none;
            border-color: #007bff;
        }

        .donate-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .donate-btn:hover {
            background-color: #0069d9;
        }

        .impact {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .impact h2 {
            margin-top: 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            clear: both;
        }
        p {color: grey;}
         ul>li {color: grey;}
    </style>
</head>
<body>
    <header>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="aboutpage.html">About</a></li>
                <li class="breadcrumb-item active" aria-current="page">Payments</li>
            </ol>
        </nav>
    </header>
<main>
    <section class="donate-form">
        <h2>Make an Order or Donate</h2>
        <form>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" required placeholder="Enter amount in UGX... e.g 2000000">
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" required>
                <option value="">Select Payment Method</option>
                <option value="paypal">PayPal</option>
                <option value="bank-transfer">Bank Transfer</option>
                <option value="mobile-money">Mobile Money</option>
            </select>
            <button class="donate-btn" type="submit">Next</button>
        </form>
    </section>
    <section class="impact">
        <h2>Enhance Your Online Presence</h2>
        <p>Order or Make a Booking by Sending an initial deposit</p>
        <ul>
          <li>Follow prompts</li>
        </ul>
           
<footer>
    <p>&copy; 2025 Yo Websites Master. All rights reserved.</p>
</footer>
</body>
</html>
